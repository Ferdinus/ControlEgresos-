<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Diarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            text-align: center;
        }
        .form-group input {
            border-radius: 5px;
        }
        .btn-add {
            background-color: #ff6f61;
            color: white;
        }
        .list-group-item {
            background-color: #f9f9f9;
            border: none;
        }
        .total {
            font-size: 1.5em;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>Calculadora de Gastos Diarios</h1>
        <div class="mb-3">
            <label for="concept" class="form-label">Concepto</label>
            <input type="text" class="form-control" id="concept" placeholder="Ej. Comida, Transporte">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Monto</label>
            <input type="number" class="form-control" id="amount" placeholder="Monto en $">
        </div>
        <button class="btn btn-add w-100 mb-3" onclick="addExpense()">Agregar Gasto</button>

        <ul class="list-group" id="expense-list"></ul>

        <div class="mt-4">
            <h3>Total Gastado:</h3>
            <p class="total" id="total">0</p>
        </div>
    </div>

    <script>
        let total = 0;

        function addExpense() {
            const concept = document.getElementById('concept').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (concept && !isNaN(amount) && amount > 0) {
                // Create a new list item for the expense
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'animate__animated', 'animate__fadeIn');
                li.innerHTML = `<strong>${concept}:</strong> $${amount.toFixed(2)}`;

                // Add to the list
                document.getElementById('expense-list').appendChild(li);

                // Update the total
                total += amount;
                document.getElementById('total').innerText = total.toFixed(2);

                // Clear the input fields
                document.getElementById('concept').value = '';
                document.getElementById('amount').value = '';
            } else {
                alert("Por favor, ingrese un concepto v√°lido y un monto mayor a 0.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
